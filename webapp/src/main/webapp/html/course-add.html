<div>
  <h2>Add course</h2>
  <form>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" ng-model="course.name" placeholder="Course name" />
    </div>
    <div>
      <a ng-click="save()" href="">Save</a>
      <a ng-click="back()" href="">Cancel</a>
    </div>
  </form>
</div>
